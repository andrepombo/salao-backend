version: '3.8'

services:
  # PostgreSQL Database for Development
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: salao_dev_db
      POSTGRES_USER: salao_dev_user
      POSTGRES_PASSWORD: dev_password123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salao_dev_user -d salao_dev_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Web Application for Development
  web:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://salao_dev_user:dev_password123@db:5432/salao_dev_db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_dev_data:
