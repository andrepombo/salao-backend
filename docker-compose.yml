version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: salao_db
      POSTGRES_USER: salao_user
      POSTGRES_PASSWORD: salao_password123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salao_user -d salao_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Web Application
  backend:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://salao_user:salao_password123@db:5432/salao_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  media_volume:
