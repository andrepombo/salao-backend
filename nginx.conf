events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Define upstream Django application
    upstream django_backend {
        server salao-backend:8000;
    }
    
    # HTTP server - for Let's Encrypt and redirect to HTTPS
    server {
        listen 80;
        server_name localhost;  # Change to your domain
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # For development - serve directly
        # For production - uncomment the redirect below
        # location / {
        #     return 301 https://$host$request_uri;
        # }
        
        # CORS headers
        add_header Access-Control-Allow-Origin "http://localhost:3000, http://localhost:5173, http://localhost:5174, http://127.0.0.1:3000, http://127.0.0.1:5173, http://127.0.0.1:5174" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://localhost:3000, http://localhost:5173, http://localhost:5174, http://127.0.0.1:3000, http://127.0.0.1:5173, http://127.0.0.1:5174" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            return 204;
        }
        
        # Static files
        location /static/ {
            alias /home/lock221/salao/salao-backend/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Media files
        location /media/ {
            alias /home/lock221/salao/salao-backend/media/;
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # API and admin - proxy to Django
        location / {
            proxy_pass http://salao-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
    
    # HTTPS server (uncomment for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
